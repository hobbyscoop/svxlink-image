name: image build and upload
on:
  #schedule:
  #  - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: image=moby/buildkit:latest
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
      - name: Fetch svxlink
        run: |
          git clone https://github.com/sm0svx/svxlink.git

      - name: Build builder image
        uses: docker/build-push-action@v6
        with:
          push: true
          load: true
          tags: ghcr.io/hobbyscoop/svxlink-builder-image:latest
          context: svxlink/docker/ubuntu-build/
          platforms: linux/arm64
          file: svxlink/docker/ubuntu-build/Dockerfile
          cache-from: type=registry,ref=ghcr.io/hobbyscoop/svxlink-builder-image:buildcache
          cache-to: type=registry,ref=ghcr.io/hobbyscoop/svxlink-builder-image:buildcache,mode=max

      - name: Build svxlink
        run: |
          docker run --rm -v $PWD:/build --platform linux/arm64 --entrypoint sudo ghcr.io/hobbyscoop/svxlink-builder-image:latest /bin/bash -c "apt update; apt install -y libssl-dev; GIT_URL=https://github.com/sm0svx/svxlink /home/svxlink/build-svxlink.sh; cp /root/build/*.deb /build"
          ls -ltr *.deb || true
          find . -name "*.deb" || true

      - name: Build final image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ghcr.io/hobbyscoop/svxlink:latest
          file: Dockerfile.final
          context: .
          platforms: linux/arm64
          cache-from: type=registry,ref=ghcr.io/hobbyscoop/svxlink:buildcache
          cache-to: type=registry,ref=ghcr.io/hobbyscoop/svxlink:buildcache,mode=max
